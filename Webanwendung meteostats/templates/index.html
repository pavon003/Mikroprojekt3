<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wetterdaten Analyse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Wetterdaten Analyse für Köln/Bonn</h1>
        <form method="post">
            <label for="year">Bitte Jahr eingeben (1931–2025):</label>
            <input type="number" id="year" name="year" min="1931" max="2025" required>
            <button type="submit">Absenden</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if year %}
            <h2>Ergebnisse für {{ year }}</h2>

            <h3>Niederschlag pro Monat</h3>
            <img src="{{ url_for('static', filename='plots/prcp.png') }}" alt="Niederschlag">

            <h3>Temperaturstatistik pro Monat</h3>
            <img src="{{ url_for('static', filename='plots/temp.png') }}" alt="Temperaturen">

            <h3>Luftdruck vs. Niederschlag</h3>
            <img src="{{ url_for('static', filename='plots/scatter.png') }}" alt="Streudiagramm">
        {% endif %}
    </div>
</body>
</html>
